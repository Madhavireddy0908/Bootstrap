    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 py-4">
                    <img src="images/slider/appointment-booking.avif" />
                </div>
                <div class="col-lg-8 py-5">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div>
                                    <input type="text" name="tname" placeholder="Treatment Name" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <input type="date" name="bdate" placeholder="Date" class="form-control"/>
                                </div>        
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div>
                                    <input type="text" name="uname" placeholder="Name" class="form-control"/>
                                </div>        
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <input type="time" name="btime" placeholder="time" class="form-control"/>
                                </div>        
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div>
                                    <input type="email" name="email" placeholder="Email" class="form-control"/>
                                </div>        
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <input type="tel" name="phone" placeholder="Phone" class="form-control"/>
                                </div>        
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div>
                                    <textarea name="msg" placeholder="Message" class="form-control"></textarea>
                                </div>
                                <div>
                                    <input type="submit" value="Book an Appointment" class="btn"/>    
                                </div>        
                            </div>
                        </div>  
                    </form>
